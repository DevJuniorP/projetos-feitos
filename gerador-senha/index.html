<!DOCTYPE html>
<html lang="pt">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/styles.css">
   <title>Gerador de Senha</title>
</head>
<body>
   <main>

      <input type="text" id="inputPasswordId">

      <div>
         <input id="inputLengthId" type="range" min="6" max="24"/>
         <label for="inputLengthId"></label>
      </div>

      <div>
         <input type="checkbox" id="chkLowerId">
         <label for="chkLowerId">Letras Minúsculas</label>
      </div>
      <div>
         <input type="checkbox" id="chkUpperId">
         <label for="chkUpperId">Letras Maiúsculas</label>
      </div>
      <div>
         <input type="checkbox" id="chkNumberId">
         <label for="chkNumberId">Números</label>
      </div>
      <div>
         <input type="checkbox" id="chkSymbolsId">
         <label for="chkSymbolsId">Símbolos</label>
      </div>

      <button id="btnGerar">Gerar</button>
      
   </main>
   <script src="js/script.js"></script>
</body>
</html>
